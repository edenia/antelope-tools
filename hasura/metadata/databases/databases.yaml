- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url: postgres://eoscr:password@postgres:5432/localdb
      pool_settings:
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include default/tables/tables.yaml"
  functions: "!include default/functions/functions.yaml"
