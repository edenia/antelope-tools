type Query {
  block_distribution (
    range: String!
  ): [block_distribution_output]
}


type Query {
  missed_blocks (
    range: String!
  ): [MissedBlocks]
}




type block_distribution_output {
  account : String!
  blocks : Int!
  percent : Float
}

type MissedBlocks {
  datetime : String
  account : String
  missed : Int
  produced : Int
  scheduled : Int
}

