apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: monitor-wallet
    version: ${VERSION}
  name: monitor-wallet
spec:
  serviceName: monitor-wallet
  replicas: 1
  selector:
    matchLabels:
      app: monitor-wallet
      version: ${VERSION}
  template:
    metadata:
      labels:
        app: monitor-wallet
        version: ${VERSION}
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WALLET}:${VERSION}
        imagePullPolicy: "Always"
        name: "monitor-wallet"
        envFrom:
        - configMapRef:
            name: monitor-wallet-config
        ports:
        - containerPort: 8888
        volumeMounts:
        - mountPath: /opt/application/data
          name: monitor-wallet
        - mountPath: /opt/application/config
          name: config-volume
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: monitor-wallet-config
  volumeClaimTemplates:
    - metadata:
        name: monitor-wallet
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: jungle
        resources:
          requests:
            storage: 50Gi
