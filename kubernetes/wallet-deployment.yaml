apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitor-wallet
  name: monitor-wallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-wallet
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-wallet
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WALLET}:${VERSION}
        imagePullPolicy: "Always"
        name: "monitor-wallet"
        envFrom:
        - configMapRef:
            name: monitor-wallet-config
        ports:
        - containerPort: 8888
        volumeMounts:
        - mountPath: /opt/application/data
          name: monitor-wallet
          subPathExpr: $(WALLET_DIRECTORY)
        - mountPath: /opt/application/config
          name: config-volume
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: monitor-wallet-config
        - name: monitor-wallet
          nfs:
            server: nfs-server-new
            path: /mnt/
