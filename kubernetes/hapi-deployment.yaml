apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitor-hapi
  name: monitor-hapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-hapi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-hapi
    spec:
      containers:
      - image: eoscostarica506/monitor-hapi
        imagePullPolicy: "Always"
        name: "monitor-hapi"
        envFrom:
        - configMapRef:
            name: monitor-hapi-config
        ports:
        - containerPort: 9090
        volumeMounts:
        - mountPath: /usr/app
          name: hapi
          subPathExpr: $(CODE_DIRECTORY)
      restartPolicy: Always
      volumes:
      - name: hapi
        nfs:
          server: nfs-server-new
          path: /home/ubuntu/
