apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitor-hapi
  name: monitor-hapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-hapi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-hapi
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_HAPI}:${VERSION}
        imagePullPolicy: "Always"
        name: "monitor-hapi"
        envFrom:
        - configMapRef:
            name: monitor-hapi-config
        ports:
        - containerPort: 9090
