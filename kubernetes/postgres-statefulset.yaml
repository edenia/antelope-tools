apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: monitor-postgres
    version: ${VERSION}
  name: monitor-postgres
spec:
  serviceName: monitor-postgres
  replicas: 1
  selector:
    matchLabels:
      app: monitor-postgres
      version: ${VERSION}
  template:
    metadata:
      labels:
        app: monitor-postgres
        version: ${VERSION}
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - image: postgres:11.5-alpine
        imagePullPolicy: "Always"
        name: monitor-postgres
        envFrom:
        - configMapRef:
            name: monitor-postgres-config
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres
  volumeClaimTemplates:
    - metadata:
        name: postgres
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: jungle
        resources:
          requests:
            storage: 100Gi 
