apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitor-webapp
  name: monitor-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-webapp
  template:
    metadata:
      labels:
        app: monitor-webapp
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - image: ${DOCKER_REGISTRY}/${IMAGE_NAME_WEBAPP}:${VERSION}
        imagePullPolicy: "Always"
        name: monitor-webapp
        envFrom:
        - configMapRef:
            name: monitor-webapp-config
        ports:
        - containerPort: 80
        - containerPort: 443
