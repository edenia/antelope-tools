apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitor-hasura
  name: monitor-hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-hasura
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-hasura
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
        - args:
            - graphql-engine
            - serve
            - --enable-console
          envFrom:
            - configMapRef:
                name: monitor-hasura-config
          image: ${DOCKER_REGISTRY}/${IMAGE_NAME_HASURA}:${VERSION}
          imagePullPolicy: "IfNotPresent"
          name: "monitor-hasura"
          ports:
            - containerPort: 8080
      restartPolicy: Always
