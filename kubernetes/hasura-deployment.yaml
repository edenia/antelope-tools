apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: monitor-hasura
  name: monitor-hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-hasura
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: monitor-hasura
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
        - args:
            - graphql-engine
            - serve
            - --enable-console
          env:
            - name: HASURA_GRAPHQL_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: HASURA_GRAPHQL_ADMIN_SECRET
            - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
              valueFrom:
                secretKeyRef:
                  name: dashboard-secret
                  key: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
          envFrom:
            - configMapRef:
                name: monitor-hasura-config
          image: hasura/graphql-engine:v1.2.1.cli-migrations-v2
          imagePullPolicy: "IfNotPresent"
          name: "monitor-hasura"
          ports:
            - containerPort: 8080
